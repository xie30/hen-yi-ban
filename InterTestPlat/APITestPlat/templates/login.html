<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="/login/" method="POST">
    {% csrf_token %} <!--不加上这个的话会被后台自动拦截-->
    <p>username</p>
    {#    {% username %}#}
    <input type="text" id="user" name="username"> <!--没有name的属性的话，后台没有对于字段 -->
    <p>password</p>
    <input type="text" id="pass" name="password"><br>

    <input type="submit" value="立即登录">

    <p>立即注册</p>

    <P>忘记密码</P>

</form>

</body>
</html>
