{% extends 'base.html' %}
{% block title %}用例{% endblock %}
{% block content %}
    <div class="add-but">
        <button class="add-button">
            <span id="add-mo-button">
                新增用例
            </span>
        </button>
    </div>
    <!-- 不做弹框了,用新的页面编辑和新增 -->
    <table class="set-contents" border="1">
        <thead>
        <tr id="mo-list-fist">
            <th>&nbsp  ID  &nbsp</th>
            <th>用例名</th>
            <th>项目</th>
            <th>模块</th>
{#            <th>测试人</th>#}
            <th>创建人</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="add-win">
        <div class="add-edit-win">
            <div class="new">
                <div class="add-content">
                    <p>选择运行的测试环境：<select class="e_selected">
                        {% for env in env_url %}
                           <option value={{ env.host_url }} required="required">{{ env.name }} </option>
                        {% endfor %}
                    </select></p>
                </div>
                <div class="save-new-but">
                    <div class="save-but">
                    <button>确认</button>
                </div>
                    <div class="cancel-but">
                    <button id="mo-cancel">取消</button>
                </div>
                </div>
            </div>
            <div class="add-close">
                    <button id="close-but">
                        <span>x</span>
                    </button>
                </div>
        </div>
    </div>
    <script src="/static/js/emp.js"></script>
    <script src="/static/js/base.js"></script>
    <script src="/static/js/case.js"></script>
    <!-- 这样就没办法点击回去项目配置？>
{% endblock %}
