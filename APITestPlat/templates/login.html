<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
<div class="login-contain">
    <div class="form-login">
        <form action="/login/" method="POST">
        {% csrf_token %}
        <div class="login-pi">
            <div class="username">
                <i class="iconfont">&#xe70a;</i>
                <input type="text" id="user" name="username" placeholder="用户名/邮箱" > <!--没有name的属性的话，后台没有对于字段 -->
            </div>
            <div class="passwd">
                <input type="text" id="pass" name="password" placeholder="密码"><br>
            </div>
            <div class="login-but">
                <input type="submit" value="登录">
            </div>
        </div>
        <div class="re-for">
            <div class="register">
                <a href="/register/"> 立即注册 </a>
            </div>
            <div class="forget-pw">
                <a href=""> 忘记密码 </a>
            </div>
        </div>
        </form>
    </div>
</div>



</body>
</html>
