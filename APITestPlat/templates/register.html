<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <P>注册用户</P>
</head>
<body>
<form action="/register/" method="post">
    {% csrf_token %} <!--不加上这个的话会被后台自动拦截-->
    <p>username</p>
{#    {% username %}#}
    <input type="text" id="user" name="username"> <!--没有name的属性的话，后台没有对于字段 -->
    <p>password</p>
    <input type="text" id="pass" name="password"><br>
    <p>E-mail</p>
    <input type="text" id="email" name="email"><br>
    <input type="submit" value="register">
</form>
</body>
</html>
